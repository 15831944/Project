;战场图字体设置
;格式：分类型， 大小， 权重， 字体类别名(textType, fontSize, fontWeight, fontFaceName)
;分类型textType在 gpcdef.h 中定义:
;	1, Signal	信号机文字
;	2, StationName	车站名文字
;	3, Track	股道名文字
;	4, TrainID	车次窗文字
;	5, General	其它文字
;权重fontWeight与字体类别fontFaceName参见Windows
;	FW_DONTCARE	0
;	FW_THIN		100		FW_EXTRALIGHT	200
;	FW_ULTRALIGHT	200		FW_LIGHT	300
;	FW_NORMAL	400		FW_REGULAR	400
;	FW_MEDIUM	500		FW_SEMIBOLD	600
;	FW_DEMIBOLD	600		FW_BOLD		700
;	FW_EXTRABOLD	800		FW_ULTRABOLD	800
;	FW_BLACK	900		FW_HEAVY	900 
;[FONTSTYLE] = 1, 12, 500, Arial
;[FONTSTYLE] = 2, 30, 900, Arial
;[FONTSTYLE] = 3, 10, 600, Arial
;[FONTSTYLE] = 4, 15, 700, Arial
;[FONTSTYLE] = 5, 12, 700, Arial

;textType=fontHeight*fontWidth, fontWeight, fontFaceName
[FONTSTYLE]
SignalName = 12*0, 500, Arial
StationName = 60*0, 900, Arial
TrackName = 10*0, 600, Arial
TrainID = 15*0, 700, Arial
GeneralText = 12*0, 700, Arial

; 信号机大小
[SIGNALRADIUS] = 4

; 股道厚度
[LINETHICKNESS] = 2

; 按钮半径
[BUTTONRADIUS] = 6

