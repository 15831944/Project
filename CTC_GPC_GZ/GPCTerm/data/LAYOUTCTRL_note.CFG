;用户配置文件  gpc.def

; 默认用户名
[DEFAULT] = d

; 自定义用户角色
; MONITOR_OPERATOR    仅监测  缺省权限
; TRAINID_OPERATOR    可操作车次号
; CTC_OPERATOR        可CTC操作
; PRIVILEGE_OPERATOR  非CTC、DMIS权限
; ONLYROUTE_OPERATOR  只有wjh使用
; example: [IDENTITY] = x, 操作员, MONITOR_OPERATOR|CTC_OPERATOR
[IDENTITY] = a, 计划员台, 	MONITOR_OPERATOR
[IDENTITY] = b, 调度员台, 	TRAINID_OPERATOR
[IDENTITY] = c, 操作员台, 	TRAINID_OPERATOR+CTC_OPERATOR
[IDENTITY] = d, 操作员台, 	ONLYROUTE_OPERATOR
[IDENTITY] = e, 调度长台, 	CTC_OPERATOR
[IDENTITY] = f, 特权台, 	PRIVILEGE_OPERATOR+TRAINID_OPERATOR+CTC_OPERATOR

