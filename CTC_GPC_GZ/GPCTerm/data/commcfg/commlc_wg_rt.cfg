;TCP SERVER 类型在此配置
;格式是:  SOCKET名称=SERVICE名称   允许连接的地址配置文件名称
;
[UDPSERVER]
log_server=log_comm  bl_clients.cfg

;
;TCP CLIENT 类型在此配置
;格式是:  SOCKET名称=SERVICE名称   服务器名称1  时间参数1  服务器名称2 时间参数2
;
[UDPCLIENT]
log_client0=syslog  logsvr1 1000 
log_client1=syslog  logsvr2 1000 

[COMMCFG]
CONN_CNT=20

MAX_DELAY=20000 

SERVICE=commsvc.cfg
HOST=commhost.cfg
ENTITY=..\entity.cfg

[LOGCFG]
ROOT_PATH=c:/log
LOG_CLIENT0=log_client0  ST rfc
LOG_CLIENT1=log_client1  ST rfc
LOCAL=0
REMOTE=1

[SNMP]
CONFIG=snmp.cfg
ROOT=GPC

;网络邻居在此配置, 用以监测网络状态(PING)
;格式:  序号=IP地址  超时(ms)
;有;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[PING]
0=198.100.10.112  1000
1=198.100.10.227  1000


;TCP SERVER 类型在此配置
;格式是:  SOCKET名称=SERVICE名称   允许连接的地址配置文件名称
;服务器在此安装
[SERVER]
;npc=npc_comm  npc_clients.cfg
;stpc=stpc_comm  stpc_clients.cfg


;TCP CLIENT 类型在此配置
;格式是:  SOCKET名称=SERVICE名称   服务器名称1  时间参数1  服务器名称2 时间参数2
;有;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[CLIENT]
gpccltsvr=commsvr_comm  wg_commsvr#1  3000   wg_commsvr#2 3000

[COMMTASK]
FUNCTION=1
CLIENT_SOCKET=gpccltsvr
MSG_SERVICE=log_comm
QUEUE_SIZE=2000
ENABLE_LOG=1
ENABLE_SNMP=1
COMSVR_ID=10092
INT_NAME=GPC_COMM
MS_PORT=20002