        <BUTTON cmdid="8"   title="道岔总反"/>
        <BUTTON cmdid="9"   title="道岔单锁"    passwd="0"/>
        <BUTTON cmdid="10"  title="道岔解锁"    passwd="1"/>
        <BUTTON cmdid="11"  title="封锁解锁"    passwd="1"/>
        <BUTTON cmdid="12"  title="功能按钮"/>
        <BUTTON cmdid="14"  title="试排进路"/>
        <BUTTON cmdid="13"  title="坡道解锁"    passwd="2"/>
        <BUTTON cmdid="41"  title="分路不良"/>
        <BUTTON cmdid="43"  title="进路单锁" />
        <BUTTON cmdid="52"  title="尖轨故障"/>
        <BUTTON cmdid="53"  title="心轨故障"/>
        <BUTTON name="Separator"/>
        <BUTTON cmdid="99"  title="命令清除"/>
        <BUTTON cmdid="100" title="命令下达"/>
        <BUTTON name="Separator"/>
        <BUTTON cmdid="17"  title="状态选择"/>
        <BUTTON cmdid="16"  title="模式转换"/>
    </ILOCK-BUTTON>

