<?xml version="1.0" encoding="GB2312"?>
<root>
	<UITITLE>
		<CtrlMode  staShuntMode="分散自律" />
	</UITITLE>
    <UI-Setting>
        <Text-Font>
            <Signal-Text><font family="Arial" height="9" width="0" weight="500"/></Signal-Text>
            <StationName-Text><font family="Arial" height="25" width="0" weight="900"/></StationName-Text>
            <Track-Text><font family="Arial" height="9" width="0" weight="600"/></Track-Text>
            <TrackTrack-Text><font family="Arial" height="9" width="0" weight="600"/></TrackTrack-Text>
            <TrackAbsapp-Text><font family="Arial" height="9" width="0" weight="600"/></TrackAbsapp-Text>
            <TrainWindow-Text><font family="Arial" height="15" width="0" weight="700"/></TrainWindow-Text>
            <Other-Text><font family="Arial" height="9" width="0" weight="700"/></Other-Text>
        </Text-Font>
        
        <Signal-Radius value="6"/>
        <Alarm-Radius value="4"/>
        <Line-Width value="2"/>
        <Button-Radius value="5"/>
        
        <MainToolbar dockstyle="none"/>
        <ILockToolbar dockstyle="bottom" logo="1" />
        <PrivilegeToolbar dockstyle="none"/>
        <StationSelToolbar dockstyle="left" TCC="false" />
        <TrackLayout margin="0" center="false" fly="30"/>
        <ContextMenu>
            <CTCPopupMenu visible="true"/>
            <GeneralPopupMenu visible="false"/>
             <Menu name="Window">
                <MenuItem name="AddTrain"       caption="加车次号"/>
                <MenuItem name="DelTrain"       caption="删车次号"/>
                <MenuItem name="ConfirmTrain"   caption="确认车次号"/>
                <MenuItem name="CorrectTrain"   caption="修正车次号"/>
                <MenuItem name="AlterTrain"     caption="变更车次号"/>
                <MenuItem name="ChangeProperty" caption="改车次属性"/>
                <MenuItem name="SetTrainStop"   caption="设置停稳"/>
                <MenuItem name="SetTrainStart"  caption="设置启动"/>
                <MenuItem name="QueryRbcTrainInfo"   caption="查询RBC信息"/>
            </Menu>
       </ContextMenu>
        <TrainID maxLength="9" specCharDefault="1" defPower="1"/>
        <Monitor visible="true">
            <Icon visible="false" type="button"/>
            <Icon visible="false" type="text" type2="text-button"/>
            <Icon visible="false" type="unknown"/>
            <Icon visible="false" type="auxmisc"/>
        </Monitor>
        <Window powerborder="false" borderclr="green" showTrainSpeed="true"/>
        <Switch nosep="false" LockView="1" BlockView="1"/> 
    </UI-Setting>
    
    <Function-Setting>
        <ILock-Operation checkPwd="true" checkIconStatus="true" checkStationStatus="true" checkControlMode="true">
            <RouteCreate inputShuntTime="true" inputTrainID="true" flashFollowingButton="true"/>
        </ILock-Operation>
        <LimitSpeed visible="true"/>
        <IconChange onStationActive="false"  timeDeadAlarm="200"/>
        <DataStore share="false"/>
        <CircuitBadness visible="true" style="" borderclr="white"/>
        <RouteWindow no-inborder="true"/>
        <TrackPlatForm border="false"/>
    </Function-Setting>
    
    <SimpleUserList>
        <User name="" password="1234,1234" />
        <User name="" password="1234,1234" />
    </SimpleUserList>
    
    <TrainPriority>
        <Train pref="G"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="高速" />
        <Train pref="C"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="城际" />
        <Train pref="D"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="动车" />
        <Train pref="Z"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="直达" />
        <Train pref="T"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="特快" />
        <Train pref="K"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="快速" />
	<Train pref="N"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="快速" />
        <Train pref="L"   min="1"    max="9998"  type="0" runtype="0" priority="0" desc="临客" />
        <Train pref="Y"   min="1"    max="998"   type="0" runtype="0" priority="0" desc="旅游" />
        <Train pref="DJ"  min="5501" max="5598"  type="0" runtype="0" priority="0" desc="动检" />
        <Train pref="00"  min="1"    max="298"   type="0" runtype="0" priority="0" desc="回送出入厂客车底" />
        <Train pref="0"   min="1"    max="99998" type="0" runtype="0" priority="0" desc="回送图定客车底" />
        <Train pref="F"   min="1"    max="99998" type="0" runtype="0" priority="0" desc="折返" />
        <Train pref=""    min="1001" max="8998"  type="0" runtype="0" priority="0" desc="慢车,通勤" />

        <!--Train pref="N"  min="1"  max="998"   type="0" runtype="2" priority="0"/>
        <Train pref="A"  min="1"     max="999"   type="0" runtype="4" priority="0"/>
        <Train pref="X"  min="1"     max="999"   type="1" runtype="6" priority="0"/>
        <Train pref=""   min="1000"  max="9999"  type="0" runtype="3" priority="0"/>
        <Train pref=""   min="10000" max="99999" type="1" runtype="6" priority="0"/-->
    </TrainPriority>

