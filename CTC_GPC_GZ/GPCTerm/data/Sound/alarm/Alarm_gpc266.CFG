; 说明:Alarm LEVEL define
; 格式: level=flag，ico, title
; level: 级别1、2、3，其它级别未定义，同于3级
; flag: 0x01位（0-不显示，1-显示）；0x02位（0-可变更，1-不可变更）
; ico: 未定义
; title: 未定义
[ALARM_LEVEL]
	1=1,	0,					错误
	2=1,	1,					警告
	3=0,	2,					信息


; 说明:Alarm TYPE define
; 格式: type=flag，ico, title
; type: 报警类型
; flag: 0x01位（0-不显示，1-显示）；0x02位（0-可变更，1-不可变更）
; ico: 未定义
; title: 未定义
[ALARM_TYPE]
	0=1,	0,					行车
	1=1,	1,					系统


