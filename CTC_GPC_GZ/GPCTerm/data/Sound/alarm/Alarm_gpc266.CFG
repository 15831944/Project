;用户配置文件

; 说明:Alarm ID define
; 格式: id=flag，level, type, title
; flag: 0x01位（0-不显示，1-显示）
;       0x02位（0-可变更，1-不可变更）
;       0x04位（0-正常，1-弹出）
; leve: 0-自律机定义，其它为相应级别
; type: 0-自律机定义，1-TRAIN，2-SYS
; title：报警名称
[ALARM_ID]
	-1=1,	0,	0,					其它报警
	0=0,	0,	0,					一般通告消息
	1=1,	0,	0,					系统逻辑错误
	2=1,	0,	0,					微机联锁通信故障
	3=1,	0,	0,					微机联锁系统报警
	4=1,	0,	0,					DOB输出失败
	5=1,	0,	0,					DIB通信故障
	6=1,	0,	0,					网络通信故障
	7=1,	0,	0,					自律机主备切换
	8=1,	0,	0,					车站控制模式转换
	9=1,	0,	0,					进路控制模式转换
	10=1,	0,	0,					调车与列车计划冲突
	11=1,	0,	0,					列车与列车计划冲突
	12=1,	0,	0,					人工办理进路时联锁冲突
	13=1,	0,	0,					自动办理进路时联锁冲突
	14=1,	0,	0,					列车计划股道类型冲突
