<?xml version="1.0" encoding="GB2312"?>
<root>
    <UI-Setting>
        <Text-Font>
            <Signal-Text><font family="Arial" height="12" width="0" weight="500"/></Signal-Text>
            <StationName-Text><font family="Arial" height="30" width="0" weight="900"/></StationName-Text>
            <Track-Text><font family="Arial" height="10" width="0" weight="600"/></Track-Text>
            <TrainWindow-Text><font family="Arial" height="15" width="0" weight="700"/></TrainWindow-Text>
            <Other-Text><font family="Arial" height="12" width="0" weight="700"/></Other-Text>
        </Text-Font>
        
        <Signal-Radius value="5"/>
        <Line-Width value="2"/>
        <Button-Radius value="6"/>
        
        <MainToolbar dockstyle="none"/>
        <ILockToolbar dockstyle="bottom"/>
        <PrivilegeToolbar dockstyle="none"/>
        <StationSelToolbar dockstyle="none"/>
        <TrackLayout margin="0" center="true" fly="30"/>
        <ContextMenu>
            <Menu name="Window">
                <MenuItem name="AddTrain"       caption="加车次号"/>
                <MenuItem name="DelTrain"       caption="删车次号"/>
                <MenuItem name="CorrectTrain"   caption="改车次号"/>
            </Menu>
            <Menu name="Signal">
                <MenuItem name="PassRouteSet"       caption="办理通过进路"/>
                <Menu name="TrainOper" caption="列车操作">
                    <MenuItem name="TrainRouteSet"     caption="办理进路"/>
                    <MenuItem name="TrainRouteCancel"  caption="取消进路"/>
                    <MenuItem name="TrainSignalReopen" caption="信号重开"/>
                    <MenuItem name="TrainBlock"        caption="封锁解锁"/>
                    <MenuItem name="TrainManualUnlock" caption="总人解"/>
                </Menu>
                <Menu name="ShuntOper" caption="调车操作">
                    <MenuItem name="ShuntRouteSet"     caption="办理进路"/>
                    <MenuItem name="ShuntRouteCancel"  caption="取消进路"/>
                    <MenuItem name="ShuntSignalReopen" caption="信号重开"/>
                    <MenuItem name="ShuntBlock"        caption="封锁解锁"/>
                    <MenuItem name="ShuntManualUnlock" caption="总人解"/>
                </Menu>
                <MenuItem name="CallOn"       caption="引导"/>
                <MenuItem name="AutoFleet"    caption="自通"/>
            </Menu>

            <CTCPopupMenu visible="false">
            </CTCPopupMenu>
            <GeneralPopupMenu visible="false">
            </GeneralPopupMenu>
        </ContextMenu>
        
        <Monitor visible="true">
            <Icon visible="false" type="button"/>
            <Icon visible="false" type="text" type2="text-button"/>
            <Icon visible="false" type="unknown"/>
            <Icon visible="false" type="auxmisc"/>
        </Monitor>
    </UI-Setting>
    
    <Function-Setting>
        <ILock-Operation checkPwd="true" checkIconStatus="true" checkStationStatus="true" checkControlMode="true">
            <RouteCreate inputShuntTime="true" inputTrainID="false" flashFollowingButton="true"/>
        </ILock-Operation>
        <CircuitBadness visible="true"/>
        <LimitSpeed visible="true"/>
        <IconChange onStationActive="false"/>
        <DataStore share="true"/>
        <Playback version="2.0" filedirectory="..\playback">
        </Playback>
    </Function-Setting>
    
    <SimpleUserList>
        <User name="" passwd="CaScO" passwd2="cAsCo" />
        <User name="" passwd="cAsCo" passwd2="CaScO" />
    </SimpleUserList>
    
    <TrainPriority>
        <Train pref="Z"  min="1"     max="998"   type="0" runtype="0" priority="1"/>
        <Train pref="T"  min="1"     max="298"   type="0" runtype="1" priority="2"/>
        <Train pref="T"  min="301"   max="998"   type="0" runtype="2" priority="2"/>
        <Train pref="K"  min="1"     max="998"   type="0" runtype="2" priority="2"/>
        <Train pref="N"  min="1"     max="998"   type="0" runtype="2" priority="2"/>
        <Train pref=""   min="1000"  max="9999"  type="0" runtype="3" priority="3"/>
        <Train pref="L"  min="1"     max="999"   type="0" runtype="4" priority="4"/>
        <Train pref="Y"  min="1"     max="999"   type="0" runtype="4" priority="4"/>
        <Train pref="00" min="1"     max="9999"  type="0" runtype="4" priority="4"/>
        <Train pref="0"  min="1"     max="99998" type="0" runtype="4" priority="4"/>
        <Train pref="X"  min="1"     max="999"   type="1" runtype="6" priority="3"/>
        <Train pref=""   min="10000" max="99999" type="1" runtype="6" priority="3"/>
        <Train pref="DJ" min="1"     max="99999" type="0" runtype="6" priority="3"/>
        <Train pref="D"  min="1"     max="99999" type="0" runtype="6" priority="3"/>
    </TrainPriority>

    <ICON-STATUS>
        <STOCK-COLOR redefine="true">
            <black r="0" g="0" b="0"/>
            <navy r="0" g="0" b="128"/>
            <blue r="0" g="0" b="255"/>
            <darkgreen r="0" g="100" b="0"/>
            <lawngreen r="0" g="200" b="0"/>
            <green r="0" g="255" b="0"/>
            <springgreen r="0" g="255" b="128"/>
            <cyan r="0" g="255" b="255"/>
            <darkbrown r="24" g="114" b="96"/>
            <lightblack r="64" g="64" b="64"/>
            <darkgray r="96" g="96" b="96"/>
            <skyblue r="126" g="192" b="238"/>
            <gray r="127" g="127" b="127"/>
            <lightgreen r="128" g="255" b="0"/>
            <lightcyan r="128" g="255" b="255"/>
            <brown r="165" g="42" b="42"/>
            <purple r="165" g="62" b="204"/>
            <palegray r="192" g="192" b="192"/>
            <red r="255" g="0" b="0"/>
            <magenta r="255" g="0" b="255"/>
            <darkpink r="255" g="20" b="147"/>
            <pink r="255" g="127" b="80"/>
            <orange r="255" g="128" b="0"/>
            <indianred r="255" g="128" b="128"/>
            <gold r="255" g="215" b="0"/>
            <yellow r="255" g="255" b="0"/>
            <white r="255" g="255" b="255"/>
            <print r="50" g="255" b="50"/>
            
            <idle r="85" g="120" b="182"/>
            <dead color="lightblack"/>
        </STOCK-COLOR>
        <DEPART-SIGNAL>
            <DEFAULT>
                <STATUS id="0" name="signal close">
                    <PILLAR color="gray"/>
                    <CIRCLE color="gray"/>
                </STATUS>
                <STATUS id="1" name="signal open">
                    <PILLAR color="green"/>
                    <CIRCLE color="green"/>
                </STATUS>
                <STATUS id="2" name="shunt">
                    <PILLAR color="white"/>
                    <CIRCLE color="white"/>
                </STATUS>
                <STATUS id="3" name="signal red">
                    <PILLAR color="red"/>
                    <CIRCLE color="red"/>
                </STATUS>
                <STATUS id="4" name="signal yellow">
                    <PILLAR color="yellow"/>
                    <CIRCLE color="yellow"/>
                </STATUS>

                <ERROR>
                    <PILLAR color="idle"/>
                    <CIRCLE color="pink"/>
                    <CIRCLE color="pink"/>
                </ERROR>
                <DEAD>
                    <PILLAR color="idle"/>
                    <CIRCLE color="red"/>
                    <CIRCLE color="red"/>
               </DEAD>
            </DEFAULT>
            <EXT>
            </EXT>
        </DEPART-SIGNAL>
        <HOME-SIGNAL>
            <DEFAULT>
                <STATUS id="0" name="signal close">
                    <PILLAR color="red"/>
                    <CIRCLE color="red"/>
                </STATUS>
                <STATUS id="1" name="signal open">
                    <PILLAR color="green"/>
                    <CIRCLE color="green"/>
                </STATUS>
                <STATUS id="2" name="shunt">
                    <PILLAR color="white"/>
                    <CIRCLE color="white"/>
                </STATUS>
                <STATUS id="3" name="signal red">
                    <PILLAR color="red"/>
                    <CIRCLE color="red"/>
                </STATUS>
                <STATUS id="4" name="lead signal">
                    <PILLAR color="white"/>
                    <CIRCLE color="white"/>
                    <CIRCLE color="red"/>
                </STATUS>
                <STATUS id="5" name="signal yellow">
                    <PILLAR color="yellow"/>
                    <CIRCLE color="yellow"/>
                </STATUS>
                <STATUS id="6" name="double yellow">
                    <PILLAR color="yellow"/>
                    <CIRCLE color="yellow"/>
                    <CIRCLE color="yellow"/>
                </STATUS>
	
                <ERROR>
                    <PILLAR color="idle"/>
                    <CIRCLE color="pink"/>
                    <CIRCLE color="pink"/>
                </ERROR>
                <DEAD>
                    <PILLAR color="idle"/>
                    <CIRCLE color="red"/>
                    <CIRCLE color="red"/>
                </DEAD>
            </DEFAULT>
        </HOME-SIGNAL>
        <ABSAPP-SIGNAL>
            <DEFAULT>
                <STATUS id="0" name="signal close">
                    <PILLAR color="red"/>
                    <CIRCLE color="black"/>
                </STATUS>
                <STATUS id="1" name="signal red">
                    <PILLAR color="red"/>
                    <CIRCLE color="red"/>
                </STATUS>
                <STATUS id="2" name="yellow">
                    <PILLAR color="yellow"/>
                    <CIRCLE color="yellow"/>
                </STATUS>
                <STATUS id="3" name="signal green">
                    <PILLAR color="green"/>
                    <CIRCLE color="green"/>
                </STATUS>
                <STATUS id="4" name="yellowgreen">
                    <PILLAR color="yellow"/>
                    <CIRCLE color="yellow"/>
                    <CIRCLE color="green"/>
                </STATUS>
	
                <ERROR>
                    <PILLAR color="idle"/>
                    <CIRCLE color="pink"/>
                    <CIRCLE color="pink"/>
                </ERROR>
                <DEAD>
                    <PILLAR color="idle"/>
                    <CIRCLE color="red"/>
                    <CIRCLE color="red"/>
                </DEAD>
            </DEFAULT>
        </ABSAPP-SIGNAL>
        <SHUNT-SIGNAL>
            <DEFAULT>
                <STATUS id="0" name="signal close">
                    <PILLAR color="idle"/>
                    <!--CIRCLE color="black"/-->
                </STATUS>
                <STATUS id="1" name="signal white">
                    <PILLAR color="white"/>
                    <CIRCLE color="white"/>
                </STATUS>
                <STATUS id="2" name="signal green">
                    <PILLAR color="green"/>
                    <CIRCLE color="green"/>
                </STATUS>
                <STATUS id="3" name="signal red">
                    <PILLAR color="red"/>
                    <CIRCLE color="red"/>
                </STATUS>
                <STATUS id="4" name="signal yellow">
                    <PILLAR color="yellow"/>
                    <CIRCLE color="yellow"/>
                </STATUS>
                <STATUS id="5" name="signal blue">
                    <PILLAR color="blue"/>
                    <CIRCLE color="blue"/>
                </STATUS>
	
                <ERROR>
                    <PILLAR color="idle"/>
                    <CIRCLE color="pink"/>
                </ERROR>
                <DEAD>
                    <PILLAR color="idle"/>
                    <CIRCLE color="red"/>
                </DEAD>
            </DEFAULT>
        </SHUNT-SIGNAL>

        <TRACK>
            <DEFAULT>
                <STATUS id="0" name="idle"   color="idle"  act="0" />"
                <STATUS id="1" name="occupy" color="red"   act="1" />"
                <STATUS id="2" name="lock"   color="white" act="1" />"

                <ERROR color="pink" act="0" />
                <DEAD  color="idle" act="0" />
            </DEFAULT>
        </TRACK>
	<AUXLINE>
            <DEFAULT>
                <STATUS id="0" name="idle"   color="idle"  act="0" />
	
                <ERROR  color="pink" act="1" />
                <DEAD   color="idle" act="0" />
            </DEFAULT>
	</AUXLINE>
        <ISOLATOR>
            <DEFAULT>
                <STATUS id="0" name="idle"   color="idle"  act="0" />
	
                <ERROR  color="pink" act="1" />
                <DEAD   color="idle" act="0" />
            </DEFAULT>
        </ISOLATOR>

        <SWITCH>
            <DEFAULT>
                <STATUS id="0" name="idle" nr="0" idle="1">
                    <MAIN    color="idle" act="0" center="1" />
                    <NORMAL  color="idle" act="0" center="1" />
                    <REVERSE color="idle" act="0" center="1" />
                </STATUS>
                <STATUS id="1" name="normal lock"  nr="1">
                    <MAIN    color="white" act="1" center="1" />
                    <NORMAL  color="white" act="1" center="1" />
                    <REVERSE color="idle"  act="0" center="0" />
                </STATUS>
                <STATUS id="2" name="normal occupy"  nr="1">
                    <MAIN    color="red"  act="1" center="1" />
                    <NORMAL  color="red"  act="1" center="1" />
                    <REVERSE color="idle" act="0" center="0" />
                </STATUS>
                <STATUS id="3" name="reverse lock"  nr="2">
                    <MAIN    color="white" act="1" center="1" />
                    <NORMAL  color="idle"  act="0" center="0" />
                    <REVERSE color="white" act="1" center="1" />
                </STATUS>
                <STATUS id="4" name="reverse occupy"  nr="2">
                    <MAIN    color="red"  act="1" center="1" />
                    <NORMAL  color="idle" act="0" center="0" />
                    <REVERSE color="red"  act="1" center="1" />
                </STATUS>
                <STATUS id="5" name="normal idle"  nr="1" idle="1">
                    <MAIN    color="idle" act="0" center="1" />
                    <NORMAL  color="idle" act="0" center="1" />
                    <REVERSE color="idle" act="0" center="0" />
                </STATUS>
                <STATUS id="6" name="reverse idle"  nr="2" idle="1">
                    <MAIN    color="idle" act="0" center="1" />
                    <NORMAL  color="idle" act="0" center="0" />
                    <REVERSE color="idle" act="0" center="1" />
                </STATUS>

                <ERROR>
                    <MAIN    color="pink" act="1" center="1" />
                    <NORMAL  color="pink" act="1" center="1" />
                    <REVERSE color="pink" act="1" center="1" />
                </ERROR>
                <DEAD>
                    <MAIN    color="idle" act="0" center="1" />
                    <NORMAL  color="idle" act="0" center="1" />
                    <REVERSE color="idle" act="0" center="1" />
                </DEAD>
            </DEFAULT>
        </SWITCH>
        <WINDOW>
            <DEFAULT>
                <T-PASSENGER name="特客车">
                    <TRAIN  fg="red"   bg="white"/>
                    <EARLY  fg="white" bg="red"/>
                    <LATE   fg="white" bg="blue"/>
                </T-PASSENGER>
                <PASSENGER name="客车">
                    <TRAIN  fg="red"   bg="white"/>
                    <EARLY  fg="white" bg="red"/>
                    <LATE   fg="white" bg="blue"/>
                </PASSENGER>
                <FREIGHT name="货车">
                    <TRAIN  fg="blue"  bg="white"/>
                    <EARLY  fg="white" bg="red"/>
                    <LATE   fg="white" bg="blue"/>
                </FREIGHT>
                <WIRELESS name="无线">
                    <TRAIN  fg-r="0" fg-g="153" fg-b="0"  bg="white"/>
                    <EARLY  fg="white" bg="red"/>
                    <LATE   fg="white" bg="blue"/>
                </WIRELESS>
                <FAKE name="假车次">
                    <TRAIN  fg-r="255" fg-g="0" fg-b="128"  bg="white"/>
                    <EARLY  fg="white" bg="red"/>
                    <LATE   fg="white" bg="blue"/>
                </FAKE>

                <ERROR>
                    <TRAIN  fg="black"  bg="yellow"/>
                    <EARLY  fg="black"  bg="yellow"/>
                    <LATE   fg="black"  bg="yellow"/>
                </ERROR>
            </DEFAULT>
        </WINDOW>
    </ICON-STATUS>

</root>
