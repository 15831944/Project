;机车类型转换配置文件
;STRICT_COMPARE：
;        描述是否严格比较机车号，即机车号前面的0是否参与比较
;DEFAULT_TYPE:
;        描述当类型码和机车号在RADIO_LOCO_TYPE_CVT内未定义时的处理
;                DISCARD:   不处理该消息（无线、速报）
;                KEEP:      保留原值
;                其他：     作为默认码使用
;DISCARD_NUMBER:
;        机车号为改数值时丢弃不处理
;ATTACH_STA:
;        机车换挂车站,-1为个数
 
[BASE_CONFIG]
STRICT_COMPARE=OFF
DEFAULT_TYPE=DISCARD    //128
ATTACH_STA=-1/1/23

